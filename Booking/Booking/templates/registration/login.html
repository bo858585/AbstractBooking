{% extends "base.html" %}

{% block content %}

{% if not user.is_authenticated %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="form-inline" method="post" action="{% url 'django.contrib.auth.views.login' %}" id="login_form">
  {% csrf_token %}
  <div class="form-group">
    <input id="id_username" maxlength="254" name="username" type="text" class="form-control" placeholder="Логин">
  </div>
  <div class="form-group">
    <input id="id_password" name="password" type="password" class="form-control" placeholder="Пароль">
  </div>
  <button type="submit" class="btn btn-default">Войти</button>
</form>

{% endif %}

{% endblock %}
