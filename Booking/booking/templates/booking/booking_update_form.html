{% extends "base.html" %}

{% block content %}

<style>
textarea {
  border-radius : 5px;
}
</style>

<h1>Обновить заказ</h1>
<form role="form" action="" method="post">{% csrf_token %}
  <div class="form-group">
    {{ form.title.errors }}
    <input type="text" name="title" id="title_id" class="form-control span10" placeholder="Название" maxlength="100" value="{{form.title.value}}"/>
  </div>
  <div class="form-group">
    {{ form.text.errors }}
    <textarea class="field" name="text" id="text_id" class="form-control span10" rows="30" cols="100" placeholder="Описание">{{form.text.value}}</textarea>
  </div>
  <button type="button submit" class="btn btn-success">
    <i class="icon-user icon-white"></i>Обновить
  </button>
</form>

{% endblock %}
